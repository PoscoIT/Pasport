configurations.all {
    resolutionStrategy {
       force 'com.facebook.soloader:soloader:0.12.1'
    }
}
// New Architecture devre dışı
def isNewArchitectureEnabled() {
    return project.hasProperty("newArchEnabled") && project.property("newArchEnabled").toString().toLowerCase() == "true"
}

// React Native config
project.ext.react = [
    enableHermes: true,
    entryFile: "index.js",
     useCodegen: true,
    bundleInDebug: true,
     nodeExecutableAndArgs: ["/Users/fatih/.nvm/versions/node/v20.13.1/bin/node"] 
]

def enableSeparateBuildPerCPUArchitecture = false
def enableProguardInReleaseBuilds = false
def jscFlavor = 'io.github.react-native-community:jsc-android:2026004.+'

android {
    namespace "com.pasport"
    ndkVersion rootProject.ext.ndkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    compileSdk rootProject.ext.compileSdkVersion

    packagingOptions {
        jniLibs {
            useLegacyPackaging false
        }
    }

    defaultConfig {
        applicationId "com.pasport"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 4194386
        versionName "5.6.9"
        missingDimensionStrategy 'react-native-camera', 'general'


    }

    splits {
        abi {
            reset()
            enable enableSeparateBuildPerCPUArchitecture
            universalApk false
            include "armeabi-v7a", "x86", "arm64-v8a", "x86_64"
        }
    }

    signingConfigs {
        debug {
            if (project.hasProperty('MYAPP_RELEASE_STORE_FILE')) {
                storeFile file(MYAPP_RELEASE_STORE_FILE)
                storePassword MYAPP_RELEASE_STORE_PASSWORD
                keyAlias MYAPP_RELEASE_KEY_ALIAS
                keyPassword MYAPP_RELEASE_KEY_PASSWORD
            }
        }
        release {
            if (project.hasProperty('MYAPP_RELEASE_STORE_FILE')) {
                storeFile file(MYAPP_RELEASE_STORE_FILE)
                storePassword MYAPP_RELEASE_STORE_PASSWORD
                keyAlias MYAPP_RELEASE_KEY_ALIAS
                keyPassword MYAPP_RELEASE_KEY_PASSWORD
            }
        }
    }

   buildTypes {
    debug {
        signingConfig signingConfigs.debug
    }

    release {
        signingConfig signingConfigs.debug

        // Vision Camera'nın native kodlarının minify sırasında korunması için:
        minifyEnabled true
        shrinkResources false

        // Gerekli ProGuard dosyalarını kullan
        proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
}


