# Project-wide Gradle settings

# --- JAVA VERSION ---
# Set Java source and target compatibility to Java 21 LTS
org.gradle.java.home=/usr/local/opt/openjdk@21
# Gradle 8.0+ automatically detects Java version, but you can override:
# org.gradle.jvmargs=-XX:MaxMetaspaceSize=1024m

# Disable Kotlin JVM target validation to allow mixed versions during transition
kotlin.jvm.target.validation.mode=warning

# --- MEMORY & PERFORMANCE ---
# Increase Gradle memory limits (fixes "Java heap space" error)
org.gradle.jvmargs=-Xmx4096m -XX:MaxMetaspaceSize=1024m -Dkotlin.daemon.jvm.options=-Xmx2048m


# Enable parallel and daemon builds for faster performance
org.gradle.daemon=true
org.gradle.parallel=true
org.gradle.configureondemand=true

# --- ANDROIDX & JETIFIER ---
android.useAndroidX=true
android.enableJetifier=true

# --- BUILD FEATURES ---
# Suppress warnings for higher compile SDKs (Android 15+)

android.defaults.buildFeatures.buildConfig=true
android.nonTransitiveRClass=true

# --- REACT NATIVE CONFIG ---
# Architectures to build (for simulator and real devices)
reactNativeArchitectures=arm64-v8a,x86_64

# Enable Hermes (JS engine)
hermesEnabled=true

# Enable new architecture (TurboModules + Fabric)
newArchEnabled=true
NODE_BINARY=/Users/fatih/.nvm/versions/node/v20.13.1/bin/node
NPX_BINARY=/Users/fatih/.nvm/versions/node/v20.13.1/bin/npx



# Enable VisionCamera CodeScanner
VisionCamera_enableCodeScanner=true



# Disable experimental Android edge-to-edge layout
edgeToEdgeEnabled=false

# --- FLIPPER (React Native Debugger) ---
FLIPPER_VERSION=0.125.0

# --- SIGNING CONFIG (release keystore) ---
MYAPP_RELEASE_STORE_FILE=my-key.keystore
MYAPP_RELEASE_KEY_ALIAS=my-key-alias
MYAPP_RELEASE_STORE_PASSWORD=Lenovo54.
MYAPP_RELEASE_KEY_PASSWORD=Lenovo54.
